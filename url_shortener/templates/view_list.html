{%extends 'base.html'%}
{%block content%}
<table>
    <thead>
        <tr>
            <th>Original URL</th>
            <th>Shortened Codes</th>
        </tr>
    </thead>
    <tbody>
    {%for url in url_list%}
    <tr>
        <td>{{url.long_url}}</td>
        <td>http://127.0.0.1:8000/{{url.short_url}}</td>
    </tr>
    {%endfor%}
    </tbody>
</table>
{%endblock content%}
